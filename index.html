<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man</title>
  <!-- Orbitron font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="canvas-wrapper">
      <canvas id="game-canvas"></canvas>
    </div>
    <div id="hud">
      <div id="score-display">
        <span class="label">SCORE</span>
        <span id="score-value">0</span>
      </div>
      <div id="lives-display">
        <span class="label">LIVES</span>
        <span id="lives-value">3</span>
      </div>
    </div>
    <div id="controls" aria-label="Direction controls">
      <button type="button" class="control-btn" data-direction="3" aria-label="Up">↑</button>
      <button type="button" class="control-btn" data-direction="0" aria-label="Right">→</button>
      <button type="button" class="control-btn" data-direction="2" aria-label="Left">←</button>
      <button type="button" class="control-btn" data-direction="1" aria-label="Down">↓</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
